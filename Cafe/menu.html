<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="Description" content="Cafe Menu">
<meta name="viewport" content="width=device-width, initial scale=1.0">
<title>Cafe Menu</title>
<link href="menu.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="menu">
		<header>
			<h1>Cafe Menu</h1>
			<p class="published">Est. 2020</p>
		</header>
		<main>
			<section>
				<h2 style="--clr: #963333"><span>Coffee</span></h2>
				<figure>
					<img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee">
				</figure>
				<form class="item" name="purchase" netlify>
					<label class="que">What coffee would you like to order?</label>
					<label class="choice"><input type="checkbox" class="flavor"> French Vanilla</label>
					<label class="choice"><input type="checkbox" class="flavor"> Caramel Macchiato</label>
					<label class="choice"><input type="checkbox" class="flavor"> Pumpkin Spice</label>
					<label class="choice"><input type="checkbox" class="flavor"> Hazelnut</label>
					<label class="choice"><input type="checkbox" class="flavor"> Mocha</label>
				</form>
			</section>
			<section>
				<h2 style="--clr: #963333"><span>Dessert</span></h2>
				<figure>
					<img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie">
				</figure>
				<form class="item" name="purchase" netlify>
					<label class="que">What dessert would you like to order?</label>
					<label class="choice"><input type="checkbox" class="flavor"> Donut</label>
					<label class="choice"><input type="checkbox" class="flavor"> Cherry Pie</label>
					<label class="choice"><input type="checkbox" class="flavor"> Cheesecake</label>
					<label class="choice"><input type="checkbox" class="flavor"> Cinnamon Roll</label>
				</form>
				<fieldset id="bottom">
					<label class="que">Any further requests?/What service did you enjoy most?</label>
					<textarea placeholder="2% milk with extra whipped cream..." rows="4px" cols="20px" class="opt" name="feedback"></textarea>
				</fieldset>
			</section>
		</main>
		<footer>
			<a href="index.html" class="button" style="--clr: #963333"><span>Submit</span><i></i></a>
			<p class="name"><em>Made by: Thet Bhone Naing</em></p>
			<p class="name"><strong>If you're May Shinn Thant, the currency for you is by kisses.(Won't accept any money)</strong></p>
		</footer>
	</div>
</body>
</html>
